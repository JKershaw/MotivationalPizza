<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>QUnit Example</title>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css">
		<script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture">
		</div>

		<form action='/NewTask' method="POST">

			<div class="form-group">
				<input type="text" class="form-control" id='task-text' name='task-text' placeholder="Build a rocket ship..." required autofocus> 
			</div>

			<div class="form-group">
				<div class="input-group input-group-sm">
					<span class="input-group-addon">Tags</span>
					<input type="text" class="form-control" id='task-tags' name='task-tags' placeholder="space, rocket ship"> 
				</div>
			</div>

			<p>Common tags: 
				<a class="tag">Tag One</a>,
				<a class="tag">Cats</a>,
				<a class="tag">Pizza</a>,

			</p>

			<div class="form-group">
				<button type="submit" class="btn btn-default">Add Task</button>
			</div>
		</form>



		<script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
		<script src="../../../public/js/tag-selection-populates-tags-input.js"></script>
		<script src="select-multiple-tags.js"></script>
		<script src="select-single-tag.js"></script>
	</body>
</html>
